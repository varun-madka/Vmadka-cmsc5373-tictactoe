<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script type="module" src="/controller/app.js"></script>
</head>

<body>
  <div class="container">
    <h1 id="appHeader" class="text-white text-center bg-primary">App Header</h1>
  </div>

  <!--Naviation Menu-->
  <div id="navMenuContainer" class="container d-none">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!--a class="navbar-brand" href="#">Navbar</a>-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="btn btn-outline-primary me-3" data-path='/' aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary me-3" data-path='/profile'>Profile</a>
            </li>
          </ul>
          <button id="logoutButton" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <div id="loginDiv" class="card p-4 shadow d-block">
      <form name="loginForm">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input name="email" type="email" class="form-control" required aria-describedby="emailHelp"
            placeholder="Enter email" autocomplete="Email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control" minlength="6" required
            placeholder="Enter password" autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary">Enter</button>
      </form>
      <button id="gotoCreateAccount" class="btn btn-outline-danger mt-3">Go To Create Account Form</button>

    </div>
  </div>

  <!--Single Page Application Root-->
  <div id="spaRoot" class="container d-none">Single Page Application Root</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
